<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 만들기</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="character">
      <!--tiger ears -->
      <div class="tiger-ears">
        <div class="left-tiger-ear">
          <div class="left-tiger-earin"></div>
        </div>
        <div class="right-tiger-ear">
          <div class="right-tiger-earin"></div>
        </div>
      </div>

      <!-- tiger head -->
      <div class="tiger-head">
        <div class="left-tiger-eyes"></div>
        <div class="right-tiger-eyes"></div>

        <div class="patterns">
          <div class="top-pattern"></div>
          <div class="chick-patterns">
            <div class="left-patterns">
              <div class="left-pattern"></div>
              <div class="left-pattern"></div>
              <div class="left-pattern"></div>
            </div>
            <div class="right-patterns">
              <div class="right-pattern"></div>
              <div class="right-pattern"></div>
              <div class="right-pattern"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="neck"></div>

      <!-- hairs -->
      <div class="front-hair">
        <div class="left-fhair"></div>
        <div class="middle-fhair"></div>
        <div class="right-fhair"></div>
      </div>
      <div class="back-hair">
        <div class="left-hair"></div>
        <div class="right-hair"></div>
      </div>

      <!-- person -->
      <div class="ears">
        <div class="left-ear"></div>
        <div class="right-ear"></div>
      </div>
      <div class="face">
        <div class="eyes">
          <div class="left-eyes">
            <div class="eye-bright"></div>
          </div>
          <div class="right-eyes">
            <div class="eye-bright"></div>
          </div>
        </div>
        <div class="nose"></div>
        <div class="chick">
          <div class="left-chick"></div>
          <div class="right-chick"></div>
        </div>
        <div class="mouth">
          <div class="teeth"></div>
          <div class="teeth"></div>
        </div>
        <div class="chin"></div>
      </div>

      <!-- tiger nose -->
      <div class="tiger-nose"></div>
      <div class="tiger-whites">
        <div class="left-tiger-white">
          <div class="tiger-dot1"></div>
          <div class="tiger-dot2"></div>
          <div class="tiger-dot3"></div>
        </div>
        <div class="right-tiger-white">
          <div class="tiger-dot1"></div>
          <div class="tiger-dot2"></div>
          <div class="tiger-dot3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
